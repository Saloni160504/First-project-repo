<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventLitez - Manage Your Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>EventLitez</h1>
            <p>Create, View, and Manage Your Events Easily</p>
        </div>
    </header>

    <main>
        <section id="event-creation">
            <div class="container">
                <h2>Create an Event</h2>
                <form id="eventForm">
                    <div class="input-group">
                        <label for="eventName">Event Name:</label>
                        <input type="text" id="eventName" placeholder="Event Name" required>
                    </div>
                    <div class="input-group">
                        <label for="eventDate">Event Date:</label>
                        <input type="date" id="eventDate" required>
                    </div>
                    <div class="input-group">
                        <label for="eventTime">Event Time:</label>
                        <input type="time" id="eventTime" required>
                    </div>
                    <div class="input-group">
                        <label for="eventLocation">Location:</label>
                        <input type="text" id="eventLocation" placeholder="Location" required>
                    </div>
                    <button type="submit" class="btn">Add Event</button>
                </form>
            </div>
        </section>

        <section id="event-listing">
            <div class="container">
                <h2>Upcoming Events</h2>
                <ul id="events"></ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 EventLitez. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
